server {
    listen 80;
    server_name localhost;

    location / {
        # Proxy to the internal app backend
        proxy_pass http://127.0.0.1:3000;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # KEY PART: This header authenticates the request to the backend middleware
        proxy_set_header x-middleware-rewrite "1";

        # SECURITY: Strip internal Next.js headers from the response so the user doesn't see them
        proxy_hide_header x-middleware-redirect;
    }
}
